<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani â€“ Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Debi & Dani</h1>
  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('jobs')">Trabajos</button>
    <button onclick="showTab('expenses')">Gastos</button>
    <button onclick="showTab('new')">Nueva entrada</button>
  </nav>
</header>

<section id="dashboard" class="tab active">
  <div class="cards">
    <div class="card">
      <h2>Dani</h2>
      <p id="balance-dani"></p>
    </div>
    <div class="card">
      <h2>Debi</h2>
      <p id="balance-debi"></p>
    </div>
  </div>
  <p id="balance-summary" class="summary"></p>
</section>

<section id="jobs" class="tab">
  <h2>Trabajos</h2>
  <table id="jobs-table"></table>
</section>

<section id="expenses" class="tab">
  <h2>Gastos</h2>
  <table id="expenses-table"></table>
</section>

<section id="new" class="tab">
  <h2>Nueva entrada / salida</h2>

  <select id="entry-type" onchange="updateEntryType()">
    <option value="Jobs">Trabajo (Ingreso)</option>
    <option value="Expenses">Gasto (Salida)</option>
  </select>

  <input type="date" id="fecha">
  <input placeholder="Concepto" id="concepto">
  <input type="number" placeholder="Monto USD" id="monto">

  <select id="actor"></select>

  <input placeholder="Notas" id="notas">

  <button onclick="confirmarEntrada()">Confirmar</button>
</section>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <p id="modal-text"></p>
    <button onclick="enviarEntrada()">Confirmar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
