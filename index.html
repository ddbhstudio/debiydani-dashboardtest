<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- DASHBOARD -->
<header class="dashboard">
  <div class="card dani">
    <h3>Dani</h3>
    <div id="balance-dani" class="amount">USD 0</div>
    <small>(Ingresos/2 − Gastos/2 ± Pagos)</small>
  </div>

  <div class="card debi">
    <h3>Debi</h3>
    <div id="balance-debi" class="amount">USD 0</div>
    <small>(Ingresos/2 − Gastos/2 ± Pagos)</small>
  </div>

  <div id="balance-summary" class="summary"></div>
</header>

<!-- TABS -->
<section class="tabs">
  <button onclick="showTab('jobs')" class="active">Trabajos</button>
  <button onclick="showTab('expenses')">Gastos</button>
</section>

<!-- CONTENT -->
<main>
  <table id="jobs-table" class="data-table"></table>
  <table id="expenses-table" class="data-table hidden"></table>
</main>

<!-- INPUT BAR -->
<footer class="entry-bar">
  <select id="entry-type">
    <option value="Jobs">Ingreso</option>
    <option value="Expenses">Gasto</option>
  </select>

  <input type="date" id="entry-fecha" />
  <input type="text" id="entry-concepto" placeholder="Concepto" />
  <input type="number" id="entry-monto" placeholder="USD" />

  <select id="entry-persona">
    <option>Dani</option>
    <option>Debi</option>
  </select>

  <input type="text" id="entry-notas" placeholder="Nota (opcional)" />

  <button onclick="confirmarEntrada()">✔</button>
  <button onclick="limpiarEntrada()">✖</button>
</footer>

<script src="app.js"></script>
</body>
</html>
