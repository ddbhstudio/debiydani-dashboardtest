<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani – Finance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Debi & Dani – Dashboard</h1>

<section class="cards">
  <div class="card">
    <h2>Dani</h2>
    <p id="balance-dani"></p>
    <small>(50% trabajos – 50% gastos – trabajos cobrados por Dani + gastos pagados por Dani)</small>
  </div>
  <div class="card">
    <h2>Debi</h2>
    <p id="balance-debi"></p>
    <small>(50% trabajos – 50% gastos – trabajos cobrados por Debi + gastos pagados por Debi)</small>
  </div>
</section>

<section>
  <h2>Cargar trabajo (facturación)</h2>
  <input id="job-fecha" type="date">
  <input id="job-concepto" placeholder="Concepto">
  <input id="job-monto" type="number" placeholder="Monto USD">
  <select id="job-recibio">
    <option>Dani</option>
    <option>Debi</option>
  </select>
  <input id="job-notas" placeholder="Notas">
  <button type="button" onclick="confirmarTrabajo()">Guardar trabajo</button>
</section>

<section>
  <h2>Trabajos</h2>
  <table id="jobs-table"></table>
</section>

<section>
  <h2>Gastos compartidos</h2>
  <table id="expenses-table"></table>
</section>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <p id="modal-text"></p>
    <button onclick="confirmarEnvio()">Confirmar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
