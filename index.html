<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani</title>

  <link rel="stylesheet" href="style.css" />

  <meta name="robots" content="noindex, nofollow">
</head>
<body>

    <!-- LOCK -->
  <div id="lockScreen" class="lock">
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="unlockBtn">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
  <h1>Nuestro Súper Dashboard y Balance</h1>

  <!-- DASHBOARD -->
  <section class="dashboard">
    <div class="card dani" id="card-dani">
      <h3>Dani</h3>
      <div class="amount" id="balance-dani">0</div>
      <div class="sub">Ganancia Dani: <span id="gain-dani">0</span></div>
    </div>

    <div class="card debi" id="card-debi">
      <h3>Debi</h3>
      <div class="amount" id="balance-debi">0</div>
      <div class="sub">Ganancia Debi: <span id="gain-debi">0</span></div>
    </div>

    <div class="card total" id="card-total">
      <h3>Ganancia Total</h3>
      <div class="amount" id="balance-total">0</div>
    </div>

    <div class="card pending" id="card-pending">
      <h3>Balance</h3>
      <div class="amount" id="balance-summary"></div>
      <div class="sub">Pendiente terceros: <span id="balance-pending">0</span></div>
    </div>
  </section>

  <!-- TABS -->
  <nav class="tabs">
    <button class="active" onclick="showTab('jobs')">Trabajos</button>
    <button onclick="showTab('expenses')">Gastos / Inversión</button>
  </nav>

  <!-- TABLES -->
  <section id="jobs" class="tableWrapper">
    <table id="jobsTable"></table>
  </section>

  <section id="expenses" class="tableWrapper hidden">
    <table id="expenses-table"></table>
  </section>

  <!-- NEW ENTRY -->
  <section class="newEntry">
    <h3>Nueva transacción</h3>

    <select id="entryType">
      <option value="Jobs">Trabajo (Ingreso)</option>
      <option value="Expenses">Gasto / Inversión</option>
    </select>

    <input id="concepto" placeholder="Concepto" />
    <input id="cliente" placeholder="Cliente (solo trabajos)" />
    <input id="monto" type="number" placeholder="USD" />
    <select id="persona">
      <option>Dani</option>
      <option>Debi</option>
    </select>
    <input id="notas" placeholder="Notas" />

    <button onclick="confirmEntry()">Confirmar</button>
  </section>

</div>

  <!-- JS SIEMPRE AL FINAL -->
  <script src="app.js"></script>
</body>
</html>
