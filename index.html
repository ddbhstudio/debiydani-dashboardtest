<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOCK -->
<div id="lockScreen" class="lock">
  <h2>Acceso privado</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="unlock()">Ingresar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <h1>Nuestro Súper Dashboard y Balance</h1>

  <!-- TABS -->
  <nav class="tabs">
    <span id="tab-jobs" class="tab active" onclick="showSection('jobs')">Trabajos</span>
    <span id="tab-expenses" class="tab" onclick="showSection('expenses')">Gastos / Inversión</span>
  </nav>

  <!-- DASHBOARD -->
  <section class="dashboard">

    <div class="card dani" onclick="setFilter('Dani')">
      <h3>Dani</h3>
      <div class="big" id="daniTotal">0</div>
      <div class="sub">Ganancia Dani: <span id="gain-dani">0</span></div>
    </div>

    <div class="card debi" onclick="setFilter('Debi')">
      <h3>Debi</h3>
      <div class="big" id="debiTotal">0</div>
      <div class="sub">Ganancia Debi: <span id="gain-debi">0</span></div>
    </div>

    <div class="card total" onclick="setFilter('ALL')">
      <h3>Ganancia Total</h3>
      <div class="big" id="totalProfit">0</div>
    </div>

    <div class="card balance">
      <h3>Balance</h3>
      <div class="big" id="balanceText">–</div>
      <div class="sub">Pendiente terceros: <span id="externalPending">0</span></div>
    </div>

  </section>

  <!-- JOBS -->
  <section id="jobsSection" class="tableWrapper">
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="center">Cliente</th>
          <th class="right">USD</th>
          <th class="center">Notas</th>
        </tr>
      </thead>
      <tbody id="jobsTable"></tbody>
    </table>
  </section>

  <!-- EXPENSES -->
  <section id="expensesSection" class="tableWrapper hidden">
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="right">USD</th>
          <th class="center">Notas</th>
        </tr>
      </thead>
      <tbody id="expensesTable"></tbody>
    </table>
  </section>

  <!-- NEW ENTRY -->
  <section class="newEntryWrapper">
    <div class="newEntry">
      <h3>Nueva transacción</h3>
      <input placeholder="Tipo (Job / Expense)" />
      <input placeholder="Factura (Dani / Debi / Externo)" />
      <input placeholder="USD" />
      <input placeholder="Notas" />
      <button onclick="confirmEntry()">Confirmar</button>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
