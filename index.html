<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vault Vista â€“ Finanzas</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <!-- DASHBOARD -->
    <section class="dashboard">
      <div class="card dani">
        <h3>Dani</h3>
        <div id="daniTotal">$0</div>
      </div>

      <div class="card debi">
        <h3>Debi</h3>
        <div id="debiTotal">$0</div>
      </div>

      <div class="card total">
        <h3>Ganancia Total</h3>
        <div id="totalProfit">$0</div>
        <canvas id="profitPie"></canvas>
      </div>

      <div class="card external">
        <h3>Pendiente en terceros</h3>
        <div id="externalTotal">$0</div>
      </div>
    </section>

    <!-- FILTERS -->
    <section class="filters">
      <div id="clientFilters"></div>
      <div class="partnerFilters">
        <button data-partner="ALL">Todos</button>
        <button data-partner="Dani">Dani</button>
        <button data-partner="Debi">Debi</button>
        <button data-partner="EXTERNAL">Externos</button>
      </div>
    </section>

    <!-- TABLE -->
    <section class="tableWrapper">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Cliente</th>
            <th class="right">USD</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody id="jobsTable"></tbody>
      </table>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
