<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debi & Dani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PASSWORD -->
<div id="lockScreen" class="lock">
  <h2>Acceso privado</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="unlock()">Ingresar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <h1>Nuestro Súper Dashboard y Balance</h1>

  <!-- DASHBOARD -->
  <section class="dashboard">
    <div class="card dani">
      <h3>Dani</h3>
      <div id="daniTotal">0</div>
      <small>Ganancia Dani: <span id="gain-dani">0</span></small>
    </div>

    <div class="card debi">
      <h3>Debi</h3>
      <div id="debiTotal">0</div>
      <small>Ganancia Debi: <span id="gain-debi">0</span></small>
    </div>

    <div class="card total">
      <h3>Ganancia total</h3>
      <div id="totalProfit">0</div>
    </div>

    <div class="card balance">
      <h3>Balance</h3>
      <div id="balanceText">–</div>
      <small>Pendiente terceros: <span id="externalPending">0</span></small>
    </div>
  </section>

  <!-- TABS -->
  <nav class="tabs">
    <span class="active" onclick="showSection('jobs')">Trabajos</span>
    <span onclick="showSection('expenses')">Gastos / Inversión</span>
  </nav>

  <!-- JOBS -->
  <section id="jobsSection">
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="center">Cliente</th>
          <th class="right">USD</th>
          <th class="center">Notas</th>
        </tr>
      </thead>
      <tbody id="jobsTable"></tbody>
    </table>
  </section>

  <!-- EXPENSES -->
  <section id="expensesSection" class="hidden">
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="right">USD</th>
          <th class="center">Notas</th>
        </tr>
      </thead>
      <tbody id="expensesTable"></tbody>
    </table>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
